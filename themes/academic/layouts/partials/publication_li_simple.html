<div class="pub-list-item" style="margin-bottom: 1rem" itemscope itemtype="http://schema.org/CreativeWork">
  <i class="fa fa-file-text-o pub-icon" aria-hidden="true"></i>
  <a href="{{ .Params.url_pdf }}" itemprop="name">{{ .Title }}</a><br/>
  {{- .Params.publication | markdownify -}}&nbsp; {{- .Date.Format "2006" -}}.
  <div itemprop="author">
    {{ with .Params.authors }}
      {{- delimit . ", " | markdownify -}}
    {{- end -}}
  </div>
  <p>{{ partial "publication_links" (dict "content" . "is_list" 1) }}</p>
</div>
